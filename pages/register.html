<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/styles/register.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { supabase } from '/scripts/supabase.js';

    const registerForm = document.querySelector('.register-form');
    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Registration failed: ' + error.message);
      } else {
        alert('Registration successful!');
        window.location.href = '/pages/login.html'; // Redirect to the login page
      }
    });
  </script>
</head>

<body class="register-page">
  <div class="register-container">
    <h1 class="register-title">Register Page</h1>
    <form class="register-form">
      <div class="form-group">
        <label class="form-label" for="username">Username:</label>
        <input class="form-input" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input class="form-input" type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password:</label>
        <input class="form-input" type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button class="button button--primary button--lg register-button" type="submit">Register</button>
    </form>
    <p class="register-footer">Already have an account? <a class="register-link" href="/pages/login.html">Log in
        here</a></p>
  </div>
</body>

</html>
