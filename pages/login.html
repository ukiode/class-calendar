<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body class="login-page">
  <div class="login-container">
    <h1 class="login-title">Login Page</h1>
    <form class="login-form">
      <div class="form-group">
        <label class="form-label" for="username">Username:</label>
        <input class="form-input" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input class="form-input" type="password" id="password" name="password" required>
      </div>
      <button class="button button--primary button--lg login-button" type="submit">Login</button>
    </form>
    <p class="login-footer">Don't have an account? <a class="login-link" href="/pages/register.html">Register here</a>
    </p>
  </div>
</body>

</html>
